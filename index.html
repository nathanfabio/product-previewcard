<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card</title>
    <link rel="stylesheet" href="style/style.css">
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="grid">
          <div class="img">
            <img src="images/image-product-desktop.jpg" alt="perfume image" />
          </div>
          <div class="information">
            <h4 class="product">Perfume</h4>
            <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="product-info">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <p class="new-price">$149.99</p>
              <p class="old-price">$169.99</p>
            </div>
            <button class="buy">
              <img src="images/icon-cart.svg" alt="cart" />Add to Cart
            </button>
          </div>
      </div>
    </div>
  </body>
</html>
