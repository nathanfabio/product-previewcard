<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card</title>
    <link rel="stylesheet" href="style/style.css">
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="principal">
      <article class="grid">
          <picture>
            <source media="(min-width: 650px)" srcset="images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" alt="Photo of a bottle of Gabrielle Chanel">
          </picture>
          <div class="information">
            <p class="product">Perfume</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-info">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <p class="new-price">$149.99</p>
              <del><span class="sr-only">Old Price</span>$169.99</del>
            </div>
            <button class="buy">
              <img src="images/icon-cart.svg" alt="cart" />Add to Cart
            </button>
          </div>
        </article>
    </main>
  </body>
</html>
